{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div>
        <img src='' id="pic_id">
    </div>
   <script type="text/javascript">
        $(function() {
            var key = "{{ this_pic|safe }}";
            var uuid_inter= "{{ uuid_inter|safe }}";
            setInterval(function() {
                $.ajax("{{ url_for('notifications') }}?key=" + key + "&uuid_inter=" + uuid_inter).done(
                    function(notifications) {
                        document.getElementById('pic_id').src=notifications;
                    }
                );
            }, 2000);
        });
    </script>
        
    </script>
{% endblock %}
